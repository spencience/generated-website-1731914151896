<!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <title>Home</title>
                        <script src="https://cdn.tailwindcss.com"></script>
                        <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
                    </head>
                    <body class="bg-white">
                        <main class="max-w-7xl mx-auto p-4 md:p-6 lg:p-8">
  <header class="bg-blue-500 text-white p-4 rounded mb-6">
    <h1 class="text-3xl font-bold">Snake Game</h1>
    <p class="text-lg">Built with Phaser</p>
  </header>
  <section class="flex flex-wrap gap-4 mb-6">
    <div class="w-full md:w-1/2 lg:w-1/3 p-4 bg-white rounded shadow-md">
      <h2 class="text-2xl font-bold mb-2">Game Controls</h2>
      <p class="mb-4">Use the arrow keys or WASD to navigate the snake.</p>
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Start Game</button>
    </div>
    <div class="w-full md:w-1/2 lg:w-1/3 p-4 bg-white rounded shadow-md">
      <h2 class="text-2xl font-bold mb-2">Score Tracker</h2>
      <p class="mb-4">Your current score: <span id="score">0</span></p>
      <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Reset Score</button>
    </div>
    <div class="w-full md:w-1/2 lg:w-1/3 p-4 bg-white rounded shadow-md">
      <h2 class="text-2xl font-bold mb-2">Game Info</h2>
      <p class="mb-4">This game was built using Phaser and is a basic implementation of the classic Snake game.</p>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Learn More</button>
    </div>
  </section>
  <section class="bg-gray-100 p-4 rounded mb-6">
    <h2 class="text-2xl font-bold mb-2">Game Canvas</h2>
    <div id="game-canvas" class="w-full h-64 bg-white rounded shadow-md"></div>
  </section>
  <footer class="bg-blue-500 text-white p-4 rounded">
    <p class="text-lg">&copy; 2023 Spencience. All rights reserved.</p>
  </footer>
</main>
                    </body>
                    </html>
